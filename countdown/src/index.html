<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <h1>Until new beginnings</h1>
      <div class="container">
          <div class="duration">
              <span id="months" class="duration__number"></span>
              <p class="duration__label">months</p>
          </div>
          <div class="duration">
              <span id="days" class="duration__number"></span>
              <p class="duration__label">days</p>
          </div>
          <div class="duration">
              <span id="hours" class="duration__number"></span>
              <p class="duration__label">hours</p>
          </div>
          <div class="duration">
              <span id="minutes" class="duration__number"></span>
              <p class="duration__label">minutes</p>
          </div>
          <div class="duration">
              <span id="seconds" class="duration__number"></span>
              <p class="duration__label">seconds</p>
          </div>
      </div>


    <script src="./script.ts"></script>
  </body>
</html>
