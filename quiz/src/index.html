<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 id="question-title" class="card__title">Question</h2>
        <div class="card__answer-list">
            <p class="card__error"></p>
            <div>
                <input id="choice-1" name="answer" type="radio" class="card__answer" value="0">
                <label id="choice-label-1" for="choice-1">Answer 1 Answer 1 Answer 1 Answer 1 Answer 1Answer 1Answer 1Answer 1</label>
            </div>
            <div>
                <input id="choice-2" name="answer" type="radio" class="card__answer" value="1">
                <label id="choice-label-2" for="choice-2">Answer 2</label>
            </div>
            <div>
                <input id="choice-3" name="answer" type="radio" class="card__answer" value="2">
                <label id="choice-label-3" for="choice-3">Answer 3</label>
            </div>
            <div>
                <input id="choice-4" name="answer" type="radio" class="card__answer" value="3">
                <label id="choice-label-4" for="choice-4">Answer 4</label>
            </div>
        </div>
        <button class="card__button">Submit</button>
      </div>
    </div>

    <script src="./script.ts"></script>
  </body>
</html>
